  f_macs:
    elasticsearch:
      value: { or : [ { missing : { "field" : acm.f_macs, "existence" : true, "null_value" : true }},{not:{ terms:{acm.f_macs:[ /f_macs/negate ]}}}]}
    mongo_db:
      value: { $or : [ { acm.f_macs : null }, { acm.f_macs : { $size : 0}},{acm.f_macs:{ $nin : [ /f_macs/negate ]}}]}
  f_sci_ctrls:
    elasticsearch: 
      value: { and: [ {not: {terms : {acm.f_sci_ctrls : [ /f_sci_ctrls/negate ] } } } ] }
    mongo_db:
      value: { $or : [ { acm.f_sci_ctrls : null },{ acm.f_sci_ctrls : { $size : 0 } },{ acm.f_sci_ctrls : { $nin : [ /f_sci_ctrls/negate ] } } ] }
  f_accms:
    elasticsearch:
      value: {or:[{missing:{"field":acm.f_accms,"existence":true,"null_value":true}},{not:{terms:{acm.f_accms:[ /f_accms/negate  ]}}}]}
    mongo_db:
      value: { $or : [ { acm.f_accms : null },{ acm.f_accms : { $size : 0 } },{ acm.f_accms : { $nin : [ /f_accms/negate ] } } ] }
