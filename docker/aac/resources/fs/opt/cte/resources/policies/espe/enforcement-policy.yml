

snippets:
  f_clearance:
    elasticsearch:
      value: { terms: { acm.f_clearance: [ /f_clearance/as_is ]}}
    mongo_db:
      value: { acm.f_clearance : { $in : [ /f_clearance/as_is ] } }
  f_share:
    elasticsearch:
      value: { or: [ { missing : { "field" : acm.f_share, "existence" : true, "null_value" : true}},{ terms : { acm.f_share :[ /f_share/as_is ]}}]}
    mongo_db:
      value: { $or : [ { acm.f_share : null },{ acm.f_share : { $size : 0 } },{ acm.f_share : { $in : [ /f_share/as_is ] } } ] }
  f_oc_org:
    elasticsearch:
      value: { or:[{missing:{"field":acm.f_oc_org,"existence":true,"null_value":true}},{terms:{acm.f_oc_org:[ /f_oc_org/as_is ]}}]}
    mongo_db:
      value: { $or : [ { acm.f_oc_org : null },{ acm.f_oc_org : { $size : 0 } },{ acm.f_oc_org : { $in : [ /f_oc_org/as_is ] } } ] }
  f_missions:
